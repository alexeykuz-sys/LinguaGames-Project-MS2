<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linguagame - Memory games</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!---------------Start of Home section--------------->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="index.html">
        <p class="logo-name">Lingua Games</p>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto float-right text-left pl-3">
          <li class="nav-item">
            <a class="nav-link" href="#home">Instructions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row buttons-wrapper">
        <div class="col col-sm-3 col-md-3">
          <ul class="dropdown" id="d">
            <input type="text" value="Language:" id="v" />
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
            <ul class="options" id="o">
              <li lname="spanish" class="dropdown-item">
                <img
                  fname="spanish"
                  src="assets/images/spain-flag-icon-32.png"
                  alt="spanish flag"
                />Spanish
              </li>
              <li lname="french" class="dropdown-item">
                <img
                  src="assets/images/france-flag-icon-32.png"
                  alt="french flag"
                />French
              </li>
              <li lname="italian" class="dropdown-item">
                <img
                  src="assets/images/italy-flag-icon-32.png"
                  alt="italy flag"
                />Italian
              </li>
            </ul>
          </ul>
        </div>

        <div class="col col-sm-3 col-md-3">
          <div class="timer" id="time"></div>
        </div>
        <div class="col col-sm-3 col-md-3">
          <div class="reset">
            <img
              src="assets/images/icons8-reset-64-square.png"
              alt="reset button"
            />
          </div>
        </div>
        <div class="col col-sm-3 col-md-3">
          <div class="sound-icon">
            <img src="assets/images/icons8-sound-50.png" alt="reset button" />
          </div>
        </div>
      </div>

      <!---Card Placement--->

      <div class="row cards-wrapper">
        <div class="col col-xs-4 col-sm-4 col-md-3">
          <div class="card-1">Card-1</div>
        </div>
        <div class="col col-xs-4 col-sm-4 col-md-3">
          <div class="card-2">Card-2</div>
        </div>
        <div class="col col-xs-4 col-sm-4 col-md-3">
          <div class="card-3">Card-3</div>
        </div>
        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-4">Card-4</div>
        </div>

        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-5">Card-5</div>
        </div>
        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-6">Card-6</div>
        </div>
        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-7">Card-7</div>
        </div>
        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-8">Card-8</div>
        </div>

        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-9">Card-9</div>
        </div>
        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-10">Card-10</div>
        </div>
        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-11">Card-11</div>
        </div>
        <div class="col col-xs-3 col-sm-4 col-md-3">
          <div class="card-12">Card-12</div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <footer class="footer-wrapper text-center">
            <a href="https://www.facebook.com/icmodels.uk" target="_blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="https://www.instagram.com/icmodels.uk/" target="_blank"
              ><i class="fab fa-instagram-square"></i
            ></a>
            <a href="https://twitter.com/?lang=en-gb" target="_blank"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
